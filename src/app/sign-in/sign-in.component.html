<div class="row justify-content-center mt-1">
  <div class="col-11 col-md-8 col-xl-6">
    <form (ngSubmit)="signIn(credentials)" class="mb-1" id="signInForm">
      <h3>Sign In</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <div class="pt-2">
      <a routerLink="/sign-up" id="signUpLink">New user?</a>
    </div>
  </div>
</div>
